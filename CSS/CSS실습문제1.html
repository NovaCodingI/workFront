<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제1</title>
    <style>
        h1{
            display: inline-block;
            background-color: #0404aa;
            color: white;
        }
        .red{
            color: red;
            /* font-weight: 700; */
            font-weight: bold;
        }
        div{
            /* border: 1px solid black; */
            width: 600px;
            /* margin: 0px auto로 주게되면 위로는 붙이고 좌우로는 auto 가운데정렬로 된다 */
            margin: 0px auto;

        }
    </style>

</head>
<body>
<div>
    <h1>탐라국 입춘굿</h1>

    <p>
    제주도의 문화축제 중에서 유일하게 <span class='red'>전통시대부터 존재했던 축제</span>이다.
    </p>

    <p>
    제주에서 입축은 새철<sup>(제주어,샛절)</sup>드는 날.
    <br>
    하늘의 1만 8,000신이 지상으로 내려와 새해 일들을 시작하는 때다.
    </p>
</div>
    
</body>
</html>
