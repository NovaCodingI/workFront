<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
   ul{
	list-style: none;
   }
   li{
	display: inline-block;
	margin: 10px;
	}
	li a{
		text-decoration: none;
		color: black;
		padding: 5px 20px;
	}
	/* ul>li>a[title^=us]{ */
	/* us이거나 us-로 시작하는 '-'가 중요하다 u로 |=u하면 안뜸*/
	ul>li>a[title|=us]{
		background: url(images/us.png) no-repeat left center;
	}
	[title^=ja]{
		background: url(images/jp.png) no-repeat left center;
	}
	[title$=hn]{
		background: url(images/ch.png) no-repeat right center;
	}
</style>
</head>

<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="ja">일본어</a></li>
		<li><a href="#" title="chn">중국어</a></li>
	</ul>
</body>
 </html>
