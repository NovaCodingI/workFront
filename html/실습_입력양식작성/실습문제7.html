<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>
    <form>
            <!-- label을 넣어주는 이유는 고객명 : 텍스트가 요소에 연결되어있다.
                label은 해당요소에 id 따라간다.
                라벨을 붙여주어 라벨이 선택 되어도 요소가 선택 된것과 같은 효과를 줄수있다
                또한 label을 이용하여 일괄적으로 디자인을 적용시켜줄 수가 있다-->
            <p><label for='name'>고객명 : <input type='text' name='name' id='name' autofocus required></label></p>
            <p><label for='tel'>전화번호 : <input type="tel" name="tel" id="tel" required></label></p>
            <p><label for='email'>E-mail : <input type="email" name="email" id="email" required></label></p>
            <fieldset>
                <legend>피자 사이즈</legend>
                <!--input, 서버에 전달되는 값은 보통 value 값이다.-->
                <label for='size_s'><input type="radio" name="size" id="size_s" value='s'>Small</label>
                <br><br><label for='size_m'><input type="radio" name="size" id="size_m" value='m'>Medium</label>
                <br><br><label for='size_l'><input type="radio" name="size" id="size_l" value='l' checked>Large</label>
            </fieldset>
            <fieldset>
                <legend>토핑 선택</legend>
                <label for='bacon'><input type="checkbox" name="topping" id="bacon">베이컨</label>
                <br><br><label for='cheese'><input type="checkbox" name="topping" id="cheese">치즈</label>
                <br><br><label for='onion'><input type="checkbox" name="topping" id="onion">양파</label>
                <br><br><label for='mushroom'><input type="checkbox" name="topping" id="mushroom">버섯</label>
            </fieldset>
            <p>희망 배송 일 : <input type="date" name="date" id="date" required></p>
            <p>희망 배송 시간 : <input type="time" name="time" id="time" required></p>
            <p>배송시 요청사항 : <textarea rows='3'></textarea></p>

            <input type="submit" value="주문하기">
    </form>

    
    

    

    
    
</body>
</html>
