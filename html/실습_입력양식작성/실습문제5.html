<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<!-- 페이지에 있는 태그 모두 적용됩니다 <style>-->
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<!-- id , name 속성은 보통 똑같이 지정해둔다 주소표시창을 잘 확인해보자!!-->
<body>
	<h1>예약 정보</h1>
	<form action='실습문제6.html' method='get'>
		<ul>
		<li>이름 <input type='text' id='name' name='name'></li>
		<li>휴대폰 <input type='tel' id='phone' name='phone'></li>
		<li>이메일 <input type='email' id='email' name='email'></li>
		<li><input type="submit" value="예약하기"></li>
		</ul>

	</form>

	
	
	
	
</body>
</html>
