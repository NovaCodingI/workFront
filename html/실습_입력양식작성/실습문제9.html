<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
    <fieldset>
       <legend>필수 입력 사항</legend>
       <table>
        <tr>
            <th>ID</th>
            <td><input type="text" name="id" id="id" placeholder='아이디 10글자 이내'></td>
            <td><input type="submit" value="중복확인"></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="password" id="password" placeholder='영문, 숫자, 특수문자 포함 8자이상'></td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" name="email" id="email"></td>
            <td>
                <select name="select" id="select">
                    <option value='naver'>
                        naver.com
                    </option>
                    <option value='google'>
                        google.com
                    </option>
                    <option value='dInput' selected>
                        직접입력
                    </option>
                </select>
            </td>
        </tr>
       </table>
    </fieldset>
    <fieldset>
        <legend>추가 정보</legend>
        <p>프로필 사진 : <input type="file" name="uploadFile" id="uploadFile" multiple></p>
        <p>성별 : <input type="radio" name="gender" id="M" checked>남자
                    <input type="radio" name="gender" id="F">여자</p>
        <p>생년월일 : <input type="date" name="" id=""></p>
        <p>취미 : <br>
                    <label for='baseball'><input type="checkbox" name="hobby" id="baseball">야구</label>
                    <label for='basketball'></label><input type="checkbox" name="hobby" id="basketball">농구
                    <input type="checkbox" name="hobby" id="socker">축구
                    <br>
                    <input type="checkbox" name="hobby" id="study" checked>공부
                    <input type="checkbox" name="hobby" id="listenMusic">음악감상
                    <br>
                    <input type="checkbox" name="hobby" id="etc">기타 : <input type="text" name="etc" id="etc">        </p>
        <p>자기소개<br>
            <textarea cols='45' rows='4' style='resize:none'></textarea></p>
    </fieldset>
    <br>
    <input type="submit" value="회원가입"> <input type="reset" value="다시입력"> <input type="button" value="이전으로">
    </form>
</body>
</html>
