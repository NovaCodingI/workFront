<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인치를 센치로 변환하기</title>
</head>
<body>
    <button onclick='checkInch()'>인치를 센치로 변환하기</button>
    
    <div id='area'></div>

<script>
    function checkInch(){
        var inch1 = prompt('변환하고자 하는 인치 숫자를 입력하세요');
        var cmValue = inch1 * 2.54;
        var inchInput = document.querySelector('#area');
        inchInput.innerHTML = `<b>${inch1}인치는 ${cmValue}cm 입니다.<b>`
    }

</script>
</body>
</html>
