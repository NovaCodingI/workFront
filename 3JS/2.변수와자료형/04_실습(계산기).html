<body>
    <h1>계산기 실습</h1>

    <div>

					<!-- button에 박힌 하드코드를 없애고 함수를 만들어 작동 buttonClick(buttonTxt) -->
					<!-- <button id="plus" onclick='buttonClick(this.innerHTML);'>+</button> -->

	<!-- 화면에 요소 선택
	요소가 생성되기 전에 스크립트가 실행되기때문에 순서가 중요함
	하지만 좋은 방법은 아님. 외부로 뺄경우 window.onload를 활용
	요소를 다 그려진다음 요소를 참조할 수 있도록.. -->
	<script>
		// 화면에 버튼을 모두 선택합니다.
		let buttons = document.getElementsByTagName('button');

		// 반복문을 이용해서 버튼을 하나씩 꺼내와서 클릭 이벤트를 추가
		for(button of buttons){
			// 버튼 요소 콘솔창에 확인
			// console.log(button);
			// 하나의 요소로 인식을 못해서 자동완성이 안되므로 타이핑 해야함.
			button.addEventListener('click', function(){
				// console.log(this.innerText);
				// console.log('addEventListener this', this.innerText);

				buttonClick(this.innerText);

			});
		}

		function buttonClick(buttonTxt){
			console.log(buttonTxt);
			// 값이 출력되는 요소
			let result = document.getElementById('result');

			if(buttonTxt == 'AC'){
				// result를 0으로 초기화
				result.innerHTML = '0';
			} else if (buttonTxt == '='){
				// result를 계산
				result.innerText = eval(result.innerText);
			} else {
				// 선택된 버튼의 txt값을 result에 추가
				if(result.innerHTML == '0'){
					// 초기화
					result.innerHTML = buttonTxt;
				} else {
					// 연결해서 입력
					result.innerHTML += buttonTxt;
				}
			}
			
		}


	</script>
	
</body>
