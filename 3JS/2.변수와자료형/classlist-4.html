<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList 활용하기</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id='mode'>모드변경</button>
  <h1 id="title">My Profile</h1>
  <div id="profile">
    <img src="images/pf.png" alt="도레미">
    <div id="desc">
      <p class="user">이름 : 도레미</p>
      <p class="user">주소 : somewhere</p>
      <p class="user">연락처 : 1234-5678</p>
    </div>
  </div>

  <!-- 요소가 가지고 있는 클래스를 적용해주는것 
        ex) id가 title인 요소 class를 추가 해주는것 -->
  <script>
    title.onclick=()=>{
      // 1. 클릭시 class속성에 clicked를 추가
      // title.classList.add('clicked');

      // 2. class속성에 포함되어 있는지 확인 후
      // 없으면 추가, 있으면 삭제
      /*
      if(!title.classList.contains('clicked')){
        title.classList.add('clicked');
      } else {
        title.classList.remove('clicked');
      }
      */

      // 3. toggle
      title.classList.toggle("clicked");
      
    };

    const userName = document.querySelector('#desc p')
    userName.onclick = () =>{
      userName.classList.toggle('blue-italic');
    };

    mode.onclick = () => {
      document.body.classList.toggle('dark');
    }


    /* 혼자해본거
    desc.onclick=()=>{
      desc.classList.toggle("user");
      desc.classList.toggle("blue-italic");
      document.body.classList.add('dark');
    };
    */

    // 실습
    // 1. 이름을 클릭하면 class속성 값에 blue-italic 를 추가/삭제
    // 2. 모드변경 버튼을 클릭하면 body 태그에 class속성 값에 dark를 추가/삭제
    // 문구가 선택이 되면 css를 입혀주세요
    // toggle 이용해서 해봅시다
    // 어떤스타일을 입혀주냐면
    // blueviolet을 입혀주면 되겠다

  </script>

</body>
</html>
