<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='/resources/js/jquery-3.7.0.js'></script>
</head>
<body>
    <h1>기본 선택자를 이용한 요소 선택</h1>
    <p>특정 아이디값을 가진 요소 "하나만"을 선택 하고자 할때</p>

    <h1 id='t1'>테스트1(js)</h1>
    <h1 id='t2'>테스트1(jQuery)</h1>
    <script>
        $(document).ready(function(){
            //js
            document.querySelector('#t1').style.color='red';
            
            $('#t2').css('color', 'blue');

            // 요소를 콘솔에 찍어봅시다
            console.log('1. ', document.querySelector('#t1'));
            console.log('2. ', t2);
            console.log('3. ', $('#t2'));

            // 문구가 변경된것을 확인
            $('#t1').html('html 변경~!★'); // innerHTML
            $('#t2').html('html 변경~!★'); // innerHTML
            $('#t2').text('text 변경~!☆'); // innerText

        })

    </script>

    <hr>
    <hr>
    <hr>
    
    <h3> 태그 선택자 </h3>

    <p>사과</p>
    <p>자두</p>
    <p>포도</p>

    <h6>갑</h6>
    <h6>을</h6>
    <h6>병</h6>
    
    <script>
        $(document).ready(function(){
            $('h6').css('color', 'purple');
            // 여러 종류의 요소들을 선택
            $('p, h6, #h1').css('background','green');

            console.log('h6 : ', $('h6'));
        })

    </script>

    <hr>
    <hr>
    <hr>

    <h3>클래스 선택자</h3>
    <h1 class="item">c1</h1>
    <h1 class="item select">c2</h1>
    <h1 class="item select">c3</h1>

    <script>
        $(document).ready(function(){
            $('.select').css('backgroundColor', 'purple');

            $('.select').click(function(){
                console.log('jQuery event');
            })
        })

    </script>

</body>
</html>
